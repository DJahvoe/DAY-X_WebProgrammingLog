<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mo.js Exploration 1</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div id="target"></div>

		<script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				new mojs.Shape({
					parent: '#target',
					shape: 'circle',
					stroke: '#FC46AD',
					strokeDasharray: '125, 125',
					strokeDashoffset: { '0': '-125' },
					strokeWidth: 4,
					fill: 'none',
					left: '50%',
					top: '50%',
					angle: { '-90': '270' },
					radius: 20,
					isShowStart: true,
					duration: 2000,
					easing: 'back.in',
				})
					.then({
						angle: { '-90': '270' },
						strokeDashoffset: { '-125': '-250' },
						duration: 3000,
						easing: 'cubic.out',
						onComplete() {
							this.replay(0); // create an infinite loop
						},
					})
					.play();
			});
		</script>
	</body>
</html>
