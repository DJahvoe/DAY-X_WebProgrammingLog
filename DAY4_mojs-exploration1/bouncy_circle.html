<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mo.js Exploration 1</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div id="target"></div>

		<script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
		<script>
			window.addEventListener('DOMContentLoaded', () => {
				new mojs.Shape({
					parent: '#target',
					shape: 'circle',
					fill: { '#F64040': '#FC46AD' },
					radius: { 20: 80 },
					duration: 2000,
					isYoyo: true,
					isShowStart: true,
					easing: 'elastic.inout',
					repeat: 1,
					onComplete() {
						this.replay(0);
					},
				}).play();
			});
		</script>
	</body>
</html>
