<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yui Remake Practice</title>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Place your kit's code here -->
		<script
			src="https://kit.fontawesome.com/6e416a7305.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main id="root">
			<div class="prologue">
				<div class="prologue__frame">
					<svg
						class="prologue__frame-top"
						width="100%"
						height="100%"
						viewBox="0 0 100 100"
						preserveAspectRatio="none"
					>
						<polygon points="0,0 100,0 100,3 0,10" />
					</svg>

					<svg
						class="prologue__frame-middle"
						width="100%"
						height="100%"
						viewBox="0 0 100 100"
						preserveAspectRatio="none"
					>
						<polygon points="57,0 100,0 100,100 43,100" />
					</svg>

					<svg
						class="prologue__frame-bottom"
						width="100%"
						height="100%"
						viewBox="0 0 100 100"
						preserveAspectRatio="none"
					>
						<polygon points="0,97 100,90 100,100 0,100" />
					</svg>
				</div>
				<div class="prologue__main-bar">
					<div></div>
					<div></div>
					<div class="prologue__inner-bar">
						<span class="prologue__name-text">S</span>
						<span class="prologue__name-text">A</span>
						<span class="prologue__name-text">V</span>
						<i class="prologue__search-icon fas fa-search"></i>
					</div>
				</div>
				<div class="prologue__center-circle"></div>
				<div class="prologue__center-circle2"></div>
				<div class="prologue__center-circle2-overlay"></div>
				<div class="prologue__center-circle3"></div>

				<div class="prologue__loading-frame"></div>
				<div class="prologue__loading-text">
					Loading...
				</div>

				<div class="prologue__finished-circle"></div>
				<div class="prologue__finished-circle2"></div>
				<div class="prologue__finished-circle3"></div>

				<div class="prologue__finished-rectangles">
					<div></div>
					<div></div>
					<div></div>
				</div>

				<div class="prologue__black"></div>
				<div class="prologue__white"></div>
			</div>
		</main>
	</body>
</html>
